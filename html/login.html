<!DOCTYPE html>

            依据《网络安全法》，为保障您的账户安全和正常使用，请尽快完成手机号绑定验证！
            <a href="https://hc.suning.com/privacy/index.htm?channelId=158196366771484382">
                <span color="#f60">《隐私政策》</span>
            </a>
            已上线，将更有利于保护您的个人隐私。
